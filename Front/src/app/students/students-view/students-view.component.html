<app-header></app-header>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-10">
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
          <ng-container matColumnDef="Username">
            <th mat-header-cell *matHeaderCellDef>Usuario</th>
            <td mat-cell *matCellDef="let element">{{ element.username }}</td>
          </ng-container>

          <ng-container matColumnDef="FirstName">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
          </ng-container>

          <ng-container matColumnDef="LastName">
            <th mat-header-cell *matHeaderCellDef>Apellido</th>
            <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
          </ng-container>

          <ng-container matColumnDef="Age">
            <th mat-header-cell *matHeaderCellDef>Edad</th>
            <td mat-cell *matCellDef="let element">{{ element.age }}</td>
          </ng-container>

          <ng-container matColumnDef="Career">
            <th mat-header-cell *matHeaderCellDef>Carrera</th>
            <td mat-cell *matCellDef="let element">{{ element.career }}</td>
          </ng-container>

          <ng-container matColumnDef="Actions">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let element" class="edit">
              <a matTooltip="Edit" class="edit-button" (click)="editStudent(element)" mat-button>
                <mat-icon> create </mat-icon>
              </a>

              <a matTooltip="Delete" class="delete-button" mat-button (click)="deleteStudent(element)">
                <mat-icon>delete</mat-icon>
              </a>

              <a matTooltip="Info" class="view-button" mat-button (click)="infoStudent(element)">
                <mat-icon>remove_red_eye</mat-icon>
              </a>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <mat-paginator
          [pageSizeOptions]="[5, 10, 20]"
          showFirstLastButtons
          aria-label="Select page of periodic elements"
        >
        </mat-paginator>
      </div>
    </div>
    <div class="col-10 mt-3 text-center">
      <button class="btn btn-success" (click)="addStudent()">Agregar</button>
    </div>
  </div>
</div>

<app-footer></app-footer>
